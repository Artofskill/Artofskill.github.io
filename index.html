<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artofskill — Главная</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --accent2: #ffa657;
            --green: #56d364;
            --border: #30363d;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            touch-action: manipulation;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(90deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 1.3em;
            color: var(--accent2);
            font-weight: 600;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 28px;
            max-width: 1400px;
            margin: 0 auto 60px;
            flex: 1;
        }
        .card {
            background: var(--card);
            border-radius: 24px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 10px 35px rgba(0,0,0,0.6);
            border: 2px solid var(--border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
        }
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.3s; }
        .card:nth-child(3) { animation-delay: 0.5s; }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(88,166,255,0.15), transparent);
            transition: 0.7s;
        }
        .card:hover::before { left: 100%; }
        .card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: var(--accent);
            box-shadow: 0 25px 50px rgba(88,166,255,0.3);
        }
        .card h2 {
            font-size: 2em;
            margin-bottom: 16px;
            color: var(--accent);
            font-weight: 700;
        }
        .card p {
            font-size: 1.15em;
            line-height: 1.7;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--accent), #79c0ff);
            color: #000;
            font-weight: bold;
            font-size: 1.4em;
            padding: 16px 50px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active {
            transform: scale(0.95);
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            color: #8b949e;
            font-size: 0.95em;
            border-top: 1px solid var(--border);
        }

        /* Анимации */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* Мобильные улучшения */
        @media (max-width: 768px) {
            h1 { font-size: 2.4em; }
            .subtitle { font-size: 1.2em; }
            .cards { gap: 20px; grid-template-columns: 1fr; }
            .card { padding: 30px 20px; }
            .card h2 { font-size: 1.7em; }
            .card p { font-size: 1.1em; }
            .btn { font-size: 1.3em; padding: 14px 40px; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            .header { margin-bottom: 40px; }
            .card h2 { font-size: 1.5em; }
            .btn { font-size: 1.2em; padding: 14px 35px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Artofskill</h1>
        <div class="subtitle">Funding + Spread Arbitrage Terminal</div>
    </div>

    <div class="cards">

        <div class="card" onclick="goTo('dashboard.html')">
            <h2>Dashboard</h2>
            <p>Терминал возможностей<br></p>
            <div class="btn">Dashboard</div>
        </div>

        <div class="card" onclick="goTo('spread_alert.html')">
            <h2>Spread Calculator</h2>
            <p>Мониторинг позиции и спреда<br>PnL, funding and Chart </p>
            <div class="btn">Calculator</div>
        </div>

        <div class="card" onclick="goTo('deposit.html')">
            <h2>Депозит</h2>
            <p>Трекер депозита<br></p>
            <div class="btn">Deposit</div>
        </div>

    </div>

    <div class="footer">
        © 2025 Artofskill — Все инструменты в одном месте<br>
        <span style="color:#ffa657;">С любовью к арбитражу и профиту</span>
    </div>

    <script>
        // 100% надёжный переход — работает даже на iOS Safari и Android
        function goTo(page) {
            // Пробуем несколько способов (на всякий случай)
            try {
                window.location.href = page;
            } catch(e) {
                window.location = page;
            }
        }

        // Защита от случайного выделения текста при двойном тапе на мобилках
        document.addEventListener('touchstart', function(){}, { passive: true });
    </script>

</body>
</html>
